services:
  db:
    image: postgres:16
    container_name: youfluent-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: youfluent
      POSTGRES_PASSWORD: youfluent_dev
      POSTGRES_DB: youfluent
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U youfluent"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
